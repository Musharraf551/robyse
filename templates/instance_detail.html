{% extends "base.html" %}
{% load static %}
{% block content %}
    <section>
        <div >
            <div class="card mb-3">
                <img src="{{ instance.image.url }}" class="card-img-top" alt="{{ instance.image.url }}">
                <div class="card-body">
                  <h5 class="card-title">{{instance.name}}</h5>
                  <p class="card-text">{{instance.description}}</p>
                  <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                </div>
              </div>
        </div>
        <div >
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <!-- <button class="btn btn-primary me-md-2" type="button">Button</button> -->
                <button class="btn btn-dark" type="button">Book Now</button>&emsp;
              </div><br>
        </div>
    </section>
{% endblock content %}
