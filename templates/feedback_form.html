{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>Feedback for {{ instance.name }}</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit feedback</button>
</form>

{% comment %} <a href="{% url 'home' %}">Back to Home</a> {% endcomment %}
{% endblock content %}
